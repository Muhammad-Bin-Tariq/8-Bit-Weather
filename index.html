<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-BiT WEATHER</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="assets/images/iconWeatherRetro-removebg-preview.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <nav id="sidebar">
      <div class="overlay"></div>
      <div id="logo">
        <a href="#"
          ><img
            src="/assets/images/8-Bit_Weather-removebg-preview.png"
            alt="logo"
        /></a>
      </div>
      <div id="dashboard">
        <button class="btn-pink">dashboard</button>
      </div>
      <div id="tables">
        <button class="btn-pink">Tables</button>
      </div>
      <div id="copyrights">
        <p>&copy; 2024 8-BiT WEATHER</p>
        <p>Version 1.0</p>
      </div>
    </nav>
    <main id="weatherDisplay">
      <div class="overlay"></div>
      <div id="time">
        <button class="btn-ct">00:00</button>
      </div>
      <div id="search-bar">
        <input
          class="input"
          name="searchCity"
          type="search"
          id="searchCity"
          placeholder="Enter City Name"
        />
      </div>
      <div id="error" style="display: none">Enter a valid city name</div>
      <div id="user-profile">
        <img src="assets/images/cat2.jpg" alt="User Profile" />
      </div>
      <div id="weather-data">
        <div id="loading-animation" style="display: none"></div>
        <div id="empty-state" style="display: block">
          <div class="image-container">
            <img src="assets/images/campfire.gif" alt="Empty" />
            <p class="overlay-text">
              "Ready to explore? Enter a city name to start your weather
              adventure!"
            </p>
            <!-- <button id="empty-btn">OK</button> -->
          </div>
        </div>

        <div id="weather-details" style="display: none">
          <div id="date"></div>
          <div id="cityName"></div>
          <div class="containerIconDesc">
            <div id="icon">
              <img src="/assets/images/half-moon.png" alt="weatherIcon" />
            </div>
            <div id="weatherDescription">Description</div>
          </div>
          <div id="humidity">
            <img src="/assets/images/humidity.png" alt="humidity" />
            <p>Wind Speed</p>
          </div>
          <div id="windSpeed">
            <img src="/assets/images/windBetter.png" alt="windSpeed" />
            <p>Humidity</p>
          </div>
          <div id="temperature">17&deg;</div>
          <!-- <div id="celsius">
            <button class="btn-ct">&deg;C</button>
          </div> -->
        </div>
      </div>

      <div id="gemini-table" style="display: none">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature (Â°C)</th>
              <th>Weather Condition</th>
            </tr>
          </thead>
          <tbody id="forecast-body">
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <!-- Filter and Sort Buttons -->
      <div id="filters" style="display: none">
        <button class="btn-ft" onclick="sortTemperaturesAscending()">
          Ascending
        </button>
        <button class="btn-ft" onclick="sortTemperaturesDescending()">
          Descending
        </button>
        <button class="btn-ft" onclick="filterRainyDays()">Without Rain</button>
        <button class="btn-ft" onclick="showHighestTemperature()">
          Highest Temperature
        </button>
        <button class="btn-ft" onclick="resetFutureTemps()">Reset</button>
      </div>

      <!-- Gemini button here -->
      <div id="gemini-prompt" style="display: none">
        <button id="geminiButton" class="btn-ct" onclick="openGeminiModal()">
          Gemini
        </button>
      </div>

      <!-- Gemini Modal -->
      <div id="geminiModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close-button" onclick="closeGeminiModal()">&times;</span>
          <h2>Gemini API Data</h2>
          <input
            type="text"
            id="gemini-prompt-text"
            placeholder="Enter your prompt here"
            class="input"
            value="hello"
          />
          <br />
          <button class="btn-ct" onclick="fetchGeminiData()">Generate</button>
          <p id="gemini-data">
            Content from the Gemini API will be displayed here.
          </p>
        </div>
      </div>

      <!-- Charts Here -->

      <div id="vertical">
        <canvas id="temperatureChart"></canvas>
      </div>

      <div id="doughnut">
        <canvas id="weatherConditionChart"></canvas>
      </div>

      <div id="line">
        <canvas id="futureTemperatureChart"></canvas>
      </div>
    </main>
  </body>
</html>
